name: Node.js CI

on:
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '19.7.0'
          
      - name: Running heathcheck
        run: |
          npm ci